---
ci:
  autofix_prs: true
  skip:
    - check-docs-frontmatter

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff-check
        args: [--fix]
      - id: ruff-format
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: debug-statements
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
  - repo: local
    hooks:
      - id: check-docs-frontmatter
        name: Check docs frontmatter for comments
        entry: uv run python scripts/check_frontmatter.py
        language: system
        files: ^docs/.*\.md$
        exclude: ^docs/index\.md$
        pass_filenames: false
